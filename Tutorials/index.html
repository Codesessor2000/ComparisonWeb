<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Autocomplete Search Box</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


    <link href="https://kendo.cdn.telerik.com/2021.3.1207/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2021.3.1207/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="https://kendo.cdn.telerik.com/2021.3.1207/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.3.1207/js/kendo.all.min.js"></script>

  </head>
  <body>
    <div class="wrapper">
      <div class="search-input">
        <a href="" target="_blank" hidden></a>
        <input type="text" placeholder="Search for device 1">
        <div class="autocom-box">
          <!-- here list are inserted from javascript -->
        </div>
        <div class="icon"><i class="fas fa-search"></i></div>
      </div>
      <div class = "vs">
        vs
      </div>
      <!-- this is for second input -->
      <div class="search-input1">
        <a href="" target="_blank" hidden></a>
        <input type="text" placeholder="Search for device 2">
        <div class="autocom-box1">
          <!-- here list are inserted from javascript -->
        </div>
        <div class="icon1"><i class="fas fa-search"></i></div>
        
      </div>
      
      <button id = "compare">Compare</button>
    </div>

    <!-- <div id="ordersGrid"></div> -->

    
      
    

    <script src="js/suggestions.js"></script>
    <script src="js/script.js"></script>
    <!-- <script src="grid.js"></script> -->
  </body>

 

</html>
